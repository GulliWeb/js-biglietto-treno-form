<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <header>
                <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            </header>
            <form action="">
                <!-- Name e surname -->
                <p>Nome e cognome</p>
                <input type="text" name="" id="txtName">
    
                <p>Km da percorrere</p>
                <input type="number" name="" id="txtKm" min="1">
    
                <p>Fascia d'età</p>
                <input type="select" name="" id="txtAge"><br>
       
                <!-- Button -->
                 <input type="button" value="Genera" id="btnGenerate">
                 <input type="button" value="Reset" id="btnReset">
        </div>
    
         <!-- Ticket section -->
         <div class="card">
            <h1>IL TUO BIGLIETTO</h1>
                  <p>DETTAGLIO PASSEGGERI</p>
                  <textarea name="" id="txtArea" disabled>NOME PASSEGGIERO
    
                  </textarea>
                  <p>Offerta</p>
                  <input type="text" name="" id="txtDiscount" value="Biglietto Standard">
    
                  <p>Codice Carrozza</p>
                  <input type="text" name="" id="txtCarRnd" disabled>
    
                  <p>Codice CP</p>
                  <input type="text" name="" id="txtCpRnd" disabled>
    
                  <p>Costo biglietto</p>
                  <input type="text" name="" id="txtTot" value="€" disabled>
                </form>
            </div>   
        </div>
    </body>  
    </html>
